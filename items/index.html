<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>MyBack Module Dev tool</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>

<body>
  <!-- Workspace Sidebar BEGIN -->
  <div class="d-block d-lg-none" style="margin-top: 56px;"></div>
  <div x-data="{ open: false }" @click.outside="open = false">
    <div class="sidebar" :class="open ? 'sidebarOpen' : 'sidebarClose'" x-transition>
      <div class="d-none d-lg-block">
        <div class="sidebarLogo d-flex" :class="open ? 'ms-3 justify-content-start' : 'justify-content-center'">
          <div x-show="!open" class="mt-4">
            <a @click="open = true"><i class="bi bi-list sideIcon text-white h2"></i></a>
          </div>
          <div x-show="open" class="mt-4">
            <a href="#">
              <img src="src/assets/logo.png" width="32px" heigh="32px" alt="MyBack Logo">
              <h3 class="d-inline mt-2 ms-2 sidebarLogoText fw-bolder">MyBack</h3>
            </a>
          </div>
        </div>
      </div>
      <div class="d-block d-lg-none">
        <div class="sidebarLogo d-flex align-items-center ms-3">
          <div class="sidebarLogoIconBorder px-1">
            <a @click="open = !open"><i class="bi bi-list sideIcon text-white h2"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Workspace Sidebar END -->

  <div class="mainPage overflow-auto">
    <div id="app" class=" p-4"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>

<style>
  body {
    background-color: #f5f5f5;
  }
</style>
